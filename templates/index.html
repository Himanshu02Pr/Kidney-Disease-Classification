<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Predictor</title>
    <style>
        /* Simple styling for demonstration */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; text-align: center; }
        #image-preview { max-width: 100%; height: auto; margin-top: 15px; border: 1px solid #ccc; display: none; }
        #result-box { margin-top: 20px; padding: 15px; border: 2px solid #007bff; border-radius: 8px; display: none; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #007bff; animation: spin 1s infinite linear; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Kidney Disease Prediction</h2>

    <input type="file" id="file-input" accept="image/*">
    <button onclick="uploadImage()">Get Prediction</button>

    <img id="image-preview" alt="Image Preview">

    <div class="spinner" id="loading-spinner"></div>
    <div id="result-box">
        <h4>Prediction: <span id="prediction-text"></span></h4>
        <p>Confidence: <span id="confidence-text"></span></p>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultBox = document.getElementById('result-box');
        const loadingSpinner = document.getElementById('loading-spinner');

        // 1. Handle file selection and preview
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    resultBox.style.display = 'none'; // Hide old results
                };
                reader.readAsDataURL(file); // Convert to Base64 for preview
            }
        });

        // 2. Handle upload and API call
        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image file first.");
                return;
            }

            loadingSpinner.style.display = 'block';
            resultBox.style.display = 'none';

            // Create form data to send the file
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                loadingSpinner.style.display = 'none';

                if (data.success) {
                    document.getElementById('prediction-text').textContent = data.prediction;
                    document.getElementById('confidence-text').textContent = `${(parseFloat(data.confidence) * 100).toFixed(2)}%`;
                    resultBox.style.display = 'block';
                } else {
                    alert('Prediction failed: ' + data.error);
                }

            } catch (error) {
                loadingSpinner.style.display = 'none';
                alert('An error occurred during API call: ' + error);
            }
        }
    </script>
</body>
</html>
